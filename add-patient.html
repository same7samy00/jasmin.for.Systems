<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مريض - عيادتي</title>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="main-content-wrapper">
        <header class="page-header">
            <h1>إضافة مريض جديد</h1>
            <p>أدخل بيانات المريض ليتم حفظها في النظام.</p>
        </header>

        <div class="form-container">
            <form id="addPatientForm">
                <div class="form-group">
                    <label for="patientName">اسم المريض الكامل</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="patientName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="patientPhone">رقم الهاتف</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="patientPhone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="patientAge">العمر</label>
                    <div class="input-wrapper">
                        <i class="fas fa-birthday-cake"></i>
                        <input type="number" id="patientAge">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">
                    <span id="btnText">حفظ المريض</span>
                    <div id="loader" class="loader" style="display: none;"></div>
                </button>
                <div id="form-message"></div>
            </form>
        </div>
    </div>

    <nav>
        <a href="index.html"><i class="fas fa-home"></i> الرئيسية</a>
        <a href="add-patient.html" class="active"><i class="fas fa-user-plus"></i> إضافة مريض</a>
        <a href="#"><i class="fas fa-users"></i> المرضى</a>
        <a href="doctors.html"><i class="fas fa-user-md"></i> الأطباء</a>
        <a href="#"><i class="fas fa-cog"></i> الإعدادات</a>
    </nav>

    <script>
        const supabaseUrl = 'YOUR_SUPABASE_URL'; // ❗ استبدل برابط سوبابيز الخاص بك
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // ❗ استبدل بمفتاح سوبابيز الخاص بك
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('addPatientForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const messageDiv = document.getElementById('form-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);

            const newPatient = {
                name: document.getElementById('patientName').value,
                phone_number: document.getElementById('patientPhone').value,
                age: document.getElementById('patientAge').value || null
            };

            const { error } = await supabase.from('patients').insert([newPatient]);

            if (error) {
                console.error('Error:', error);
                showMessage(`خطأ: ${error.message}`, 'error');
            } else {
                showMessage('تمت إضافة المريض بنجاح!', 'success');
                form.reset();
            }
            toggleLoading(false);
        });

        function toggleLoading(isLoading) {
            submitBtn.disabled = isLoading;
            loader.style.display = isLoading ? 'inline-block' : 'none';
            btnText.style.display = isLoading ? 'none' : 'inline-block';
        }

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `form-message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => { messageDiv.style.display = 'none'; }, 4000);
        }
    </script>
</body>
</html>

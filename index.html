<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرئيسية - عيادتي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f0f4f8;
      color: #222;
      padding-bottom: 80px;
    }
    header {
      background-color: #4da6ff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      animation: slideDown 0.6s ease-in-out;
    }
    .stats {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .card h3 {
      font-size: 16px;
      margin-bottom: 8px;
      color: #555;
    }
    .card p {
      font-size: 26px;
      font-weight: bold;
      color: #3399ff;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    nav a {
      padding: 12px 0;
      text-align: center;
      flex: 1;
      color: #666;
      text-decoration: none;
      font-size: 13px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #3399ff;
    }
    nav a i {
      display: block;
      font-size: 20px;
      margin-bottom: 4px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header id="clinicName">عيادة الحياة</header>

  <section class="stats">
    <div class="card">
      <h3>عدد المرضى</h3>
      <p id="patientCount">0</p>
    </div>
    <div class="card">
      <h3>عدد المواعيد</h3>
      <p id="appointmentCount">0</p>
    </div>
  </section>

  <nav>
    <a href="#">
      <i class="fas fa-home"></i>
      الرئيسية
    </a>
    <a href="#">
      <i class="fas fa-user-plus"></i>
      إضافة مريض
    </a>
    <a href="#">
      <i class="fas fa-users"></i>
      المرضى
    </a>
    <a href="#">
      <i class="fas fa-cog"></i>
      الإعدادات
    </a>
  </nav>

  <script>
    const supabaseUrl = 'https://dxzgiesmjorrhnnaxsoe.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4emdpZXNtam9ycmhubmF4c29lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMzU2MDUsImV4cCI6MjA2ODkxMTYwNX0.rAirfLN0FLNrZyjMyUIDS892EYIfSue2RXFEpIdBUfE';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadStats() {
      const { data: patients, error: patientError } = await supabase.from('patients').select('*');
      const { data: appointments, error: appointmentError } = await supabase.from('appointments').select('*');

      document.getElementById('patientCount').textContent = patients?.length || 0;
      document.getElementById('appointmentCount').textContent = appointments?.length || 0;
    }

    loadStats();
  </script>
</body>
</html>

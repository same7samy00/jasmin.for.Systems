<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - عيادتي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Define color variables to match the provided UI design */
        :root {
            --main-bg-color: #f0f4f8; /* Light greyish-blue background from image */
            --card-bg-color: #ffffff; /* White card background */
            --primary-blue-dark: #2c3e50; /* Dark blue for profile/header text */
            --primary-blue-light: #5a8dee; /* Brighter blue for highlights/active */
            --primary-gradient-start: #4a90e2; /* Gradient start for header/cards */
            --primary-gradient-end: #3f7de0; /* Gradient end for header/cards */
            --text-color-dark: #333333; /* Dark text for headings */
            --text-color-light: #888888; /* Lighter text for descriptions/small */
            --shadow-color-soft: rgba(0, 0, 0, 0.08); /* Soft shadow */
            --shadow-color-medium: rgba(0, 0, 0, 0.15); /* Medium shadow for hover */
            --border-color-subtle: #e0e6ed; /* Subtle border for cards */
        }

        * {
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--main-bg-color); /* Apply main background color */
            color: var(--text-color-dark);
            padding-bottom: 100px; /* Space for fixed nav */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end)); /* Softer blue gradient */
            color: white;
            padding: 45px 20px 35px; /* More vertical padding for a modern feel */
            text-align: center;
            font-size: 28px; /* Slightly larger for prominence */
            font-weight: 700;
            box-shadow: 0 8px 25px var(--shadow-color-medium); /* More prominent, soft shadow */
            border-bottom-left-radius: 35px; /* Larger radius for header */
            border-bottom-right-radius: 35px;
            animation: slideDown 0.7s ease-out;
            position: sticky; /* Sticky header like the image, scrolls with content */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 15; /* Ensure it's above other content on scroll */
        }

        .stats {
            margin-top: 30px; /* Space below header */
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px; /* Larger gap between cards */
            position: relative;
            z-index: 5;
            animation: fadeIn 1.2s ease-in-out forwards;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: var(--card-bg-color); /* White card background */
            border-radius: 25px; /* Very rounded corners for cards */
            padding: 30px;
            text-align: center;
            box-shadow: 0 12px 30px var(--shadow-color-soft); /* Soft, spread-out shadow */
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid var(--border-color-subtle); /* Subtle border */
        }

        /* Specific card styles with subtle internal gradients if desired, similar to image */
        .card.patients { /* Example, can apply a very subtle internal gradient */ }
        .card.appointments { /* Example */ }
        .card.completed { /* Example */ }
        .card.doctors { /* Example */ }
        .card.pending { /* Example */ }
        .card.revenue { /* Example */ }


        .card:hover {
            transform: translateY(-10px); /* More pronounced lift on hover */
            box-shadow: 0 18px 40px var(--shadow-color-medium); /* Darker, more spread shadow on hover */
        }

        .card h3 {
            font-size: 18px; /* Slightly larger heading */
            margin-bottom: 12px;
            color: var(--text-color-dark); /* Darker text for headings */
            font-weight: 600;
        }

        .card p {
            font-size: 34px; /* Larger numbers */
            font-weight: 700;
            color: var(--primary-blue-light); /* Brighter blue for numbers */
            margin-bottom: 5px;
        }

        .card small {
            display: block;
            margin-top: 8px;
            font-size: 14px; /* Slightly larger small text */
            color: var(--text-color-light); /* Lighter grey for small text */
            opacity: 0.9;
        }

        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--card-bg-color); /* White background for nav */
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: none; /* No top border, rely on shadow */
            box-shadow: 0 -8px 30px var(--shadow-color-soft); /* Soft shadow from bottom */
            z-index: 1000;
            height: 90px; /* Taller nav bar */
            border-top-left-radius: 40px; /* Very rounded top corners for nav */
            border-top-right-radius: 40px;
            padding: 0 10px;
        }

        nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 10px 0;
            color: var(--text-color-light); /* Lighter grey for inactive icons */
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 15px; /* Position the line higher, below the icon but above text */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 4px; /* Thicker line */
            background-color: var(--primary-blue-light); /* Blue active line */
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        nav a:hover, nav a.active {
            color: var(--primary-blue-light); /* Blue for active/hover */
        }

        nav a.active::after {
            width: 30px; /* Specific width for the active line like the image */
        }

        nav a i {
            font-size: 26px; /* Larger icons */
            margin-bottom: 8px; /* More space between icon and text */
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav a:hover i {
            transform: translateY(-3px); /* More pronounced lift */
        }

        /* Adjustments for the middle '+' button if implemented - currently not in HTML */
        /* If you want the '+' button in the middle, you'd add an `a` tag with a specific class
           and style it separately within the nav. For this response, I'm keeping your
           existing nav structure, but styling it to match. */

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding-bottom: 80px;
            }
            header {
                font-size: 24px;
                padding: 35px 15px 25px;
            }
            .stats {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                padding: 0 15px;
            }
            .card {
                padding: 25px;
                border-radius: 20px;
            }
            .card p {
                font-size: 30px;
            }
            .card h3 {
                font-size: 16px;
            }
            nav {
                height: 80px;
                border-top-left-radius: 30px;
                border-top-right-radius: 30px;
            }
            nav a {
                font-size: 12px;
                padding: 8px 0;
            }
            nav a i {
                font-size: 22px;
                margin-bottom: 5px;
            }
            nav a::after {
                bottom: 12px;
                height: 3px;
                width: 25px;
            }
        }
    </style>
</head>
<body>
    <header id="clinicName">مرحباً جينيفر!</header> <section class="stats">
        <div class="card patients">
            <h3>إجمالي المرضى</h3>
            <p id="totalPatientCount">0</p>
            <small>في جميع الأوقات</small>
        </div>
        <div class="card appointments">
            <h3>المواعيد النشطة</h3>
            <p id="activeAppointmentCount">0</p>
            <small>خلال الأسبوع الحالي</small>
        </div>
        <div class="card completed">

            <p id="completedAppointments">0</p>
            <small>لهذا الشهر</small>
        </div>
        <div class="card doctors">
            <h3>عدد الأطباء</h3>

            <small>المتاحون حالياً</small>
        </div>
        <div class="card pending">
            <h3>مواعيد معلقة</h3>
            <p id="pendingAppointments">0</p>
            <small>بانتظار التأكيد</small>
        </div>
        <div class="card revenue">
            <h3>إجمالي الإيرادات</h3>

    <script>
        const supabaseUrl = 'https://dxzgiesmjorrhnnaxsoe.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4emdpZXNtam9ycmhubmF4c29lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMzU2MDUsImV4cCI6MjA2ODkxMTYwNX0.rAirfLN0FLNrZyjMyUIDS892EYIfSue2RXFEpIdBUfE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadStats() {
            // Get current month and week for filtering
            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59).toISOString();

            // Calculate start and end of current week (assuming week starts on Sunday)
            const dayOfWeek = now.getDay(); // 0 for Sunday, 1 for Monday, etc.
            const diffToSunday = now.getDate() - dayOfWeek;
            const startOfWeek = new Date(now.getFullYear(), now.getMonth(), diffToSunday).toISOString();
            const endOfWeek = new Date(now.getFullYear(), now.getMonth(), diffToSunday + 6, 23, 59, 59).toISOString();


            // Fetching all patients for total count
            const { data: totalPatients, error: totalPatientsError } = await supabase.from('patients').select('id');
            if (totalPatientsError) console.error('Error fetching total patients:', totalPatientsError.message);

            // Fetching appointments for current week
            const { data: activeAppointments, error: activeAppointmentsError } = await supabase.from('appointments').select('id, status')
                .gte('appointment_date', startOfWeek)
                .lte('appointment_date', endOfWeek)
                .in('status', ['مؤكدة', 'قيد الانتظار']); // Assuming statuses like 'confirmed' or 'pending' for active

            if (activeAppointmentsError) console.error('Error fetching active appointments:', activeAppointmentsError.message);

            // Fetching completed appointments for current month
            const { data: completedAppointments, error: completedAppointmentsError } = await supabase.from('appointments').select('id')
                .eq('status', 'مكتملة')
                .gte('appointment_date', startOfMonth)
                .lte('appointment_date', endOfMonth);
            if (completedAppointmentsError) console.error('Error fetching completed appointments:', completedAppointmentsError.message);

            // Fetching pending appointments
            const { data: pendingAppointments, error: pendingAppointmentsError } = await supabase.from('appointments').select('id').eq('status', 'قيد الانتظار');
            if (pendingAppointmentsError) console.error('Error fetching pending appointments:', pendingAppointmentsError.message);

            // Fetching doctors count
            const { data: doctors, error: doctorsError } = await supabase.from('doctors').select('id');
            if (doctorsError) console.error('Error fetching doctors:', doctorsError.message);

            // Fetching revenue (assuming a 'transactions' table with a 'amount' column and 'created_at' for date)
            // This is a placeholder; you'll need to adjust table/column names based on your actual Supabase schema
            const { data: transactions, error: transactionsError } = await supabase.from('transactions').select('amount')
                .gte('created_at', startOfMonth)
                .lte('created_at', endOfMonth);
            if (transactionsError) console.error('Error fetching transactions:', transactionsError.message);

            let totalRevenue = 0;
            if (transactions) {
                totalRevenue = transactions.reduce((sum, transaction) => sum + (transaction.amount || 0), 0);
            }


            // Update DOM elements
            document.getElementById('totalPatientCount').textContent = totalPatients?.length || 0;
            document.getElementById('activeAppointmentCount').textContent = activeAppointments?.length || 0;
            document.getElementById('completedAppointments').textContent = completedAppointments?.length || 0;
            document.getElementById('pendingAppointments').textContent = pendingAppointments?.length || 0;
            document.getElementById('doctorsCount').textContent = doctors?.length || 0;
            document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(2); // Format as currency
        }

        loadStats();
    </script>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - عيادتي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Define color variables to match the provided UI design */
        :root {
            --main-bg-color: #f0f4f8; /* Light greyish-blue background from image */
            --card-bg-color: #ffffff; /* White card background */
            --primary-blue-dark: #2c3e50; /* Dark blue for profile/header text */
            --primary-blue-light: #5a8dee; /* Brighter blue for highlights/active */
            --primary-gradient-start: #4a90e2; /* Gradient start for header/cards */
            --primary-gradient-end: #3f7de0; /* Gradient end for header/cards */
            --text-color-dark: #333333; /* Dark text for headings */
            --text-color-light: #888888; /* Lighter text for descriptions/small */
            --shadow-color-soft: rgba(0, 0, 0, 0.08); /* Soft shadow */
            --shadow-color-medium: rgba(0, 0, 0, 0.15); /* Medium shadow for hover */
            --border-color-subtle: #e0e6ed; /* Subtle border for cards */

            /* New nav colors */
            --nav-bg: #ffffff;
            --nav-item-color: #929292;
            --nav-active-color: var(--primary-blue-light);
            --nav-active-bg: #e6f0ff; /* Very light blue for active item background */
        }

        * {
            font-family: 'Tajawal', sans-serif; /* Changed font family to Tajawal */
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--main-bg-color);
            color: var(--text-color-dark);
            height: 100vh; /* Make body take full viewport height */
            overflow: hidden; /* Prevent body scrolling */
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: white;
            padding: 25px 20px; /* Compact header */
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            box-shadow: 0 8px 25px var(--shadow-color-medium);
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            animation: slideDown 0.7s ease-out;
            position: fixed; /* Header fixed at the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100; /* High z-index to always be on top */
        }

        .main-content-wrapper {
            flex-grow: 1; /* Allows it to take available space */
            padding-top: 90px; /* Space for the fixed header */
            padding-bottom: 90px; /* Space for the fixed nav */
            overflow-y: auto; /* Enable vertical scrolling within this div */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .stats {
            margin-top: 25px; /* Space below header (within scrollable area) */
            margin-bottom: 25px; /* Space above nav (within scrollable area) */
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            position: relative;
            z-index: 5;
            animation: fadeIn 1.2s ease-in-out forwards;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden; /* Prevent internal scroll for the grid itself */
        }

        .card {
            background: var(--card-bg-color);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 12px 30px var(--shadow-color-soft);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid var(--border-color-subtle);
            overflow: hidden; /* Prevent internal scrolling for cards */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* Ensure cards take up full height in their grid cell */
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 40px var(--shadow-color-medium);
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--text-color-dark);
            font-weight: 600;
        }

        .card p {
            font-size: 34px;
            font-weight: 700;
            color: var(--primary-blue-light);
            margin-bottom: 5px;
        }

        .card small {
            display: block;
            margin-top: 8px;
            font-size: 14px;
            color: var(--text-color-light);
            opacity: 0.9;
        }

        /* New Navigation Bar Style */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -8px 30px var(--shadow-color-soft);
            z-index: 1000;
            height: 90px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            padding: 0 10px;
        }

        nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100%; /* Ensure full height for clickable area */
            color: var(--nav-item-color);
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
            position: relative;
            border: none; /* No borders */
            gap: 5px; /* Space between icon and text */
            padding-top: 15px; /* Adjust padding for visual balance */
            padding-bottom: 5px;
        }

        /* Active state for new nav style */
        nav a.active {
            color: var(--nav-active-color);
        }

        nav a i {
            font-size: 24px; /* Slightly smaller icons for a refined look */
            transition: color 0.3s ease;
        }

        nav a.active i {
            /* Create a circular background for the active icon */
            background-color: var(--nav-active-bg);
            border-radius: 50%; /* Makes it circular */
            padding: 10px; /* Padding inside the circle */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for the circle */
            transform: translateY(-5px); /* Lift icon slightly */
            color: var(--nav-active-color); /* Active icon color */
        }
        
        nav a:not(.active) i:hover {
            color: var(--primary-blue-light); /* Hover effect for inactive icons */
        }

        /* Hide the line for the new nav style */
        nav a::after {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding-top: 75px; /* Adjusted padding-top for smaller header on mobile */
                padding-bottom: 80px; /* Space for mobile nav */
            }
            header {
                font-size: 20px;
                padding: 20px 15px;
            }
            .main-content-wrapper {
                padding-top: 75px; /* Adjusted for mobile header */
                padding-bottom: 80px; /* Adjusted for mobile nav */
            }
            .stats {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                padding: 0 15px;
                margin-top: 20px;
            }
            .card {
                padding: 25px;
                border-radius: 20px;
            }
            .card p {
                font-size: 30px;
            }
            .card h3 {
                font-size: 16px;
            }
            nav {
                height: 80px;
                border-top-left-radius: 30px;
                border-top-right-radius: 30px;
            }
            nav a {
                font-size: 11px;
                padding-top: 10px;
                gap: 3px;
            }
            nav a i {
                font-size: 20px;
                padding: 8px; /* Smaller padding for mobile active circle */
            }
            nav a.active i {
                transform: translateY(-3px); /* Less lift on mobile */
            }
        }
    </style>
</head>
<body>
    <header id="clinicName">مرحباً جينيفر!</header>

    <div class="main-content-wrapper">
        <section class="stats">
            <div class="card patients">
                <h3>إجمالي المرضى</h3>
                <p id="totalPatientCount">0</p>
                <small>في جميع الأوقات</small>
            </div>
            <div class="card appointments">
                <h3>المواعيد النشطة</h3>
                <p id="activeAppointmentCount">0</p>
                <small>خلال الأسبوع الحالي</small>
            </div>
            <div class="card completed">
                <h3>الحجوزات المكتملة</h3>
                <p id="completedAppointments">0</p>
                <small>لهذا الشهر</small>
            </div>
            <div class="card doctors">
                <h3>عدد الأطباء</h3>
                <p id="doctorsCount">0</p>
                <small>المتاحون حالياً</small>
            </div>
            <div class="card pending">
                <h3>مواعيد معلقة</h3>
                <p id="pendingAppointments">0</p>
                <small>بانتظار التأكيد</small>
            </div>
            <div class="card revenue">
                <h3>إجمالي الإيرادات</h3>
                <p id="totalRevenue">0</p>
                <small>لهذا الشهر ($)</small>
            </div>
        </section>
    </div> <nav>
        <a href="index.html" class="active">
            <i class="fas fa-home"></i>
            الرئيسية
        </a>
        <a href="new-patient.html">
            <i class="fas fa-user-plus"></i>
            مريض جديد
        </a>
        <a href="patients.html">
            <i class="fas fa-users"></i>
            المرضى
        </a>
        <a href="appointments.html">
            <i class="far fa-calendar-alt"></i>
            المواعيد
        </a>
        <a href="settings.html">
            <i class="fas fa-cog"></i>
            الإعدادات
        </a>
    </nav>

    <script>
        const supabaseUrl = 'https://dxzgiesmjorrhnnaxsoe.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4emdpZXNtam9ycmhubmF4c29lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMzU2MDUsImV4cCI6MjA2ODkxMTYwNX0.rAirfLN0FLNrZyjMyUIDS892EYIfSue2RXFEpIdBUfE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadStats() {
            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59).toISOString();

            const dayOfWeek = now.getDay();
            const diffToSunday = now.getDate() - dayOfWeek;
            const startOfWeek = new Date(now.getFullYear(), now.getMonth(), diffToSunday).toISOString();
            const endOfWeek = new Date(now.getFullYear(), now.getMonth(), diffToSunday + 6, 23, 59, 59).toISOString();

            const { data: totalPatients, error: totalPatientsError } = await supabase.from('patients').select('id');
            if (totalPatientsError) console.error('Error fetching total patients:', totalPatientsError.message);

            const { data: activeAppointments, error: activeAppointmentsError } = await supabase.from('appointments').select('id, status')
                .gte('appointment_date', startOfWeek)
                .lte('appointment_date', endOfWeek)
                .in('status', ['مؤكدة', 'قيد الانتظار']);

            if (activeAppointmentsError) console.error('Error fetching active appointments:', activeAppointmentsError.message);

            const { data: completedAppointments, error: completedAppointmentsError } = await supabase.from('appointments').select('id')
                .eq('status', 'مكتملة')
                .gte('appointment_date', startOfMonth)
                .lte('appointment_date', endOfMonth);
            if (completedAppointmentsError) console.error('Error fetching completed appointments:', completedAppointmentsError.message);

            const { data: pendingAppointments, error: pendingAppointmentsError } = await supabase.from('appointments').select('id').eq('status', 'قيد الانتظار');
            if (pendingAppointmentsError) console.error('Error fetching pending appointments:', pendingAppointmentsError.message);

            const { data: doctors, error: doctorsError } = await supabase.from('doctors').select('id');
            if (doctorsError) console.error('Error fetching doctors:', doctorsError.message);

            const { data: transactions, error: transactionsError } = await supabase.from('transactions').select('amount')
                .gte('created_at', startOfMonth)
                .lte('created_at', endOfMonth);
            if (transactionsError) console.error('Error fetching transactions:', transactionsError.message);

            let totalRevenue = 0;
            if (transactions) {
                totalRevenue = transactions.reduce((sum, transaction) => sum + (transaction.amount || 0), 0);
            }

            document.getElementById('totalPatientCount').textContent = totalPatients?.length || 0;
            document.getElementById('activeAppointmentCount').textContent = activeAppointments?.length || 0;
            document.getElementById('completedAppointments').textContent = completedAppointments?.length || 0;
            document.getElementById('pendingAppointments').textContent = pendingAppointments?.length || 0;
            document.getElementById('doctorsCount').textContent = doctors?.length || 0;
            document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(2);
        }

        loadStats();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - عيادتي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root {
            --primary-color: #007bff; /* Standard professional blue */
            --primary-dark: #0056b3;
            --primary-light: #e6f2ff; /* Light shade of primary */
            --secondary-color: #6c757d; /* Subtle grey for secondary text */
            --background-light: #f8f9fa;
            --background-gradient-start: #e0f2fe;
            --background-gradient-end: #ffffff;
            --card-background: #ffffff;
            --border-color: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --gradient-blue-light: linear-gradient(145deg, #e0f2ff, #cce0ff);
            --gradient-green-light: linear-gradient(145deg, #e6ffe6, #cce0cc);
            --gradient-orange-light: linear-gradient(145deg, #fff0e6, #ffe0cc);
            --gradient-purple-light: linear-gradient(145deg, #f0e6ff, #e0ccff);
        }

        * {
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to bottom, var(--background-gradient-start), var(--background-gradient-end));
            color: #333;
            padding-top: 100px; /* Increased padding-top to prevent header overlap */
            padding-bottom: 90px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 40px 20px 30px;
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            box-shadow: 0 4px 15px var(--shadow-medium);
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            animation: slideDown 0.7s ease-out;
            position: fixed; /* Make header fixed */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 20; /* Higher z-index for fixed header */
        }

        .stats {
            margin-top: 20px; /* Adjusted margin-top for content below fixed header */
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            position: relative;
            z-index: 5;
            animation: fadeIn 1.2s ease-in-out forwards;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: var(--card-background);
            border-radius: 18px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px var(--shadow-light);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid var(--border-color);
            /* Default background for cards, can be overridden by specific classes */
        }

        .card.patients { background: var(--gradient-blue-light); }
        .card.appointments { background: var(--gradient-green-light); }
        .card.completed { background: var(--gradient-purple-light); }
        .card.doctors { background: var(--gradient-orange-light); }
        .card.pending { background: var(--gradient-orange-light); }
        .card.revenue { background: var(--gradient-green-light); }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 36px var(--shadow-medium);
        }

        .card h3 {
            font-size: 17px;
            margin-bottom: 12px;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .card p {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 5px;
        }

        .card small {
            display: block;
            margin-top: 8px;
            font-size: 13px;
            color: var(--secondary-color);
            opacity: 0.8;
        }

        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--card-background);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -4px 20px var(--shadow-light);
            z-index: 1000;
            height: 80px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 0 10px;
        }

        nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 10px 0;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        nav a:hover, nav a.active {
            color: var(--primary-color);
        }

        nav a.active::after {
            width: 70%;
        }

        nav a i {
            font-size: 22px;
            margin-bottom: 6px;
            transition: transform 0.3s ease;
        }

        nav a:hover i {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding-top: 80px; /* Adjust padding for smaller screens */
            }
            header {
                font-size: 22px;
                padding: 30px 15px 25px;
            }
            .stats {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                padding: 0 15px;
            }
            .card {
                padding: 25px;
            }
            .card p {
                font-size: 28px;
            }
            nav {
                height: 70px;
            }
            nav a {
                font-size: 11px;
                padding: 6px 0;
            }
            nav a i {
                font-size: 18px;
                margin-bottom: 3px;
            }
        }
    </style>
</head>
<body>
    <header id="clinicName">عيادة الحياة</header>

    <section class="stats">
        <div class="card patients">
            <h3>إجمالي المرضى</h3>
            <p id="totalPatientCount">0</p>
            <small>في جميع الأوقات</small>
        </div>
        <div class="card appointments">
            <h3>المواعيد النشطة</h3>
            <p id="activeAppointmentCount">0</p>
            <small>خلال الأسبوع الحالي</small>
        </div>
        <div class="card completed">
            <h3>الحجوزات المكتملة</h3>
            <p id="completedAppointments">0</p>
            <small>لهذا الشهر</small>
        </div>
        <div class="card doctors">
            <h3>عدد الأطباء</h3>
            <p id="doctorsCount">0</p>
            <small>المتاحون حالياً</small>
        </div>
        <div class="card pending">
            <h3>مواعيد معلقة</h3>
            <p id="pendingAppointments">0</p>
            <small>بانتظار التأكيد</small>
        </div>
        <div class="card revenue">
            <h3>إجمالي الإيرادات</h3>
            <p id="totalRevenue">0</p>
            <small>لهذا الشهر ($)</small>
        </div>
    </section>

    <nav>
        <a href="index.html" class="active">
            <i class="fas fa-home"></i>
            الرئيسية
        </a>
        <a href="new-patient.html">
            <i class="fas fa-user-plus"></i>
            مريض جديد
        </a>
        <a href="patients.html">
            <i class="fas fa-users"></i>
            المرضى
        </a>
        <a href="appointments.html">
            <i class="far fa-calendar-alt"></i> المواعيد
        </a>
        <a href="settings.html">
            <i class="fas fa-cog"></i>
            الإعدادات
        </a>
    </nav>

    <script>
        const supabaseUrl = 'https://dxzgiesmjorrhnnaxsoe.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4emdpZXNtam9ycmhubmF4c29lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMzU2MDUsImV4cCI6MjA2ODkxMTYwNX0.rAirfLN0FLNrZyjMyUIDS892EYIfSue2RXFEpIdBUfE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadStats() {
            // Get current month and week for filtering
            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59).toISOString();

            // Calculate start and end of current week (assuming week starts on Sunday)
            const dayOfWeek = now.getDay(); // 0 for Sunday, 1 for Monday, etc.
            const diffToSunday = now.getDate() - dayOfWeek;
            const startOfWeek = new Date(now.getFullYear(), now.getMonth(), diffToSunday).toISOString();
            const endOfWeek = new Date(now.getFullYear(), now.getMonth(), diffToSunday + 6, 23, 59, 59).toISOString();


            // Fetching all patients for total count
            const { data: totalPatients, error: totalPatientsError } = await supabase.from('patients').select('id');
            if (totalPatientsError) console.error('Error fetching total patients:', totalPatientsError.message);

            // Fetching appointments for current week
            const { data: activeAppointments, error: activeAppointmentsError } = await supabase.from('appointments').select('id, status')
                .gte('appointment_date', startOfWeek)
                .lte('appointment_date', endOfWeek)
                .in('status', ['مؤكدة', 'قيد الانتظار']); // Assuming statuses like 'confirmed' or 'pending' for active

            if (activeAppointmentsError) console.error('Error fetching active appointments:', activeAppointmentsError.message);

            // Fetching completed appointments for current month
            const { data: completedAppointments, error: completedAppointmentsError } = await supabase.from('appointments').select('id')
                .eq('status', 'مكتملة')
                .gte('appointment_date', startOfMonth)
                .lte('appointment_date', endOfMonth);
            if (completedAppointmentsError) console.error('Error fetching completed appointments:', completedAppointmentsError.message);

            // Fetching pending appointments
            const { data: pendingAppointments, error: pendingAppointmentsError } = await supabase.from('appointments').select('id').eq('status', 'قيد الانتظار');
            if (pendingAppointmentsError) console.error('Error fetching pending appointments:', pendingAppointmentsError.message);

            // Fetching doctors count
            const { data: doctors, error: doctorsError } = await supabase.from('doctors').select('id');
            if (doctorsError) console.error('Error fetching doctors:', doctorsError.message);

            // Fetching revenue (assuming a 'transactions' table with a 'amount' column and 'created_at' for date)
            // This is a placeholder; you'll need to adjust table/column names based on your actual Supabase schema
            const { data: transactions, error: transactionsError } = await supabase.from('transactions').select('amount')
                .gte('created_at', startOfMonth)
                .lte('created_at', endOfMonth);
            if (transactionsError) console.error('Error fetching transactions:', transactionsError.message);

            let totalRevenue = 0;
            if (transactions) {
                totalRevenue = transactions.reduce((sum, transaction) => sum + (transaction.amount || 0), 0);
            }


            // Update DOM elements
            document.getElementById('totalPatientCount').textContent = totalPatients?.length || 0;
            document.getElementById('activeAppointmentCount').textContent = activeAppointments?.length || 0;
            document.getElementById('completedAppointments').textContent = completedAppointments?.length || 0;
            document.getElementById('pendingAppointments').textContent = pendingAppointments?.length || 0;
            document.getElementById('doctorsCount').textContent = doctors?.length || 0;
            document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(2); // Format as currency
        }

        loadStats();
    </script>
</body>
</html>

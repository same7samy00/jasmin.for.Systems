<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - عيادتي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Define color variables to match the provided UI design */
        :root {
            --main-bg-color: #f0f4f8; /* Light greyish-blue background from image */
            --card-bg-color: #ffffff; /* White card background */
            --primary-blue-dark: #2c3e50; /* Dark blue for profile/header text */
            --primary-blue-light: #5a8dee; /* Brighter blue for highlights/active */
            --primary-gradient-start: #4a90e2; /* Gradient start for header/cards */
            --primary-gradient-end: #3f7de0; /* Gradient end for header/cards */
            --text-color-dark: #333333; /* Dark text for headings */
            --text-color-light: #888888; /* Lighter text for descriptions/small */
            
            /* Enhanced Shadow for cards (soft, spreads more) - هذه المتغيرات لن تُستخدم الآن للبطاقات */
            --card-shadow: 0 15px 40px rgba(0, 0, 0, 0.08); 
            --card-hover-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);

            --header-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Keep header shadow strong */
            --nav-shadow: 0 -8px 30px rgba(0, 0, 0, 0.08); /* Soft shadow from bottom */

            --border-color-subtle: #e0e6ed; /* Subtle border for cards */

            /* Nav colors */
            --nav-bg: #ffffff;
            --nav-item-color: #929292;
            --nav-active-color: var(--primary-blue-light);
            --nav-active-bg: #e6f0ff; /* Very light blue for active item background */

            /* New Card Gradients (professional, subtle) - هذه المتغيرات لن تُستخدم الآن للبطاقات */
            --gradient-card-blue: linear-gradient(145deg, #e0f2fe, #cbe3fa);
            --gradient-card-green: linear-gradient(145deg, #e7ffe0, #d4f8cb);
            --gradient-card-purple: linear-gradient(145deg, #f0e6ff, #e0ccff);
            --gradient-card-orange: linear-gradient(145deg, #fff0e6, #ffe0cc);
        }

        * {
            font-family: 'Tajawal', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--main-bg-color);
            color: var(--text-color-dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: white;
            padding: 25px 20px; /* Compact header */
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            box-shadow: var(--header-shadow); /* Reusing header shadow variable */
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            animation: slideDown 0.7s ease-out;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .main-content-wrapper {
            flex-grow: 1;
            padding-top: 90px; /* Space for the fixed header */
            padding-bottom: 90px; /* Space for the fixed nav */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .stats {
            margin-top: 25px;
            margin-bottom: 25px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            position: relative;
            z-index: 5;
            animation: fadeIn 1.2s ease-in-out forwards;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }

        .card {
            background: var(--card-bg-color); /* White card background */
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: none; /* تم إزالة الظلال من البطاقات */
            transition: transform 0.4s ease, box-shadow 0.4s ease; /* ترك الترانزيشن للتحويل عند التحويم */
            border: 1px solid black; /* إضافة حدود سوداء 1 بيكسل */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        /* تم إزالة تدرجات الألوان من البطاقات */
        .card.patients, .card.appointments, .card.completed, .card.doctors, .card.pending, .card.revenue {
            background: var(--card-bg-color); /* إجبار الخلفية لتكون بيضاء (أو لون البطاقة الافتراضي) */
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: none; /* إزالة الظلال عند التحويم أيضًا */
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--text-color-dark);
            font-weight: 600;
        }

        .card p {
            font-size: 34px;
            font-weight: 700;
            color: var(--primary-blue-dark); /* Using dark blue for numbers for better contrast */
            margin-bottom: 5px;
        }

        .card small {
            display: block;
            margin-top: 8px;
            font-size: 14px;
            color: var(--text-color-light);
            opacity: 0.9;
        }

        /* Navigation Bar Style */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: var(--nav-shadow);
            z-index: 1000;
            height: 90px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            padding: 0 10px;
        }

        nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100%;
            color: var(--nav-item-color);
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
            position: relative;
            border: none;
            gap: 5px;
            padding-top: 15px;
            padding-bottom: 5px;
        }

        nav a.active {
            color: var(--nav-active-color);
        }

        nav a i {
            font-size: 24px;
            transition: color 0.3s ease;
        }

        nav a.active i {
            background-color: var(--nav-active-bg);
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
            color: var(--nav-active-color);
        }
        
        nav a:not(.active) i:hover {
            color: var(--primary-blue-light);
        }

        nav a::after {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding-top: 75px;
                padding-bottom: 80px;
            }
            header {
                font-size: 20px;
                padding: 20px 15px;
            }
            .main-content-wrapper {
                padding-top: 75px;
                padding-bottom: 80px;
            }
            .stats {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                padding: 0 15px;
                margin-top: 20px;
            }
            .card {
                padding: 25px;
                border-radius: 20px;
            }
            .card p {
                font-size: 30px;
            }
            .card h3 {
                font-size: 16px;
            }
            nav {
                height: 80px;
                border-top-left-radius: 30px;
                border-top-right-radius: 30px;
            }
            nav a {
                font-size: 11px;
                padding-top: 10px;
                gap: 3px;
            }
            nav a i {
                font-size: 20px;
                padding: 8px;
            }
            nav a.active i {
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body>
    <header id="clinicName">عيادة الحياة</header> <div class="main-content-wrapper">
        <section class="stats">
            <div class="card patients">
                <h3>إجمالي المرضى</h3>
                <p id="totalPatientCount">0</p>
                <small>في جميع الأوقات</small>
            </div>
            <div class="card appointments">
                <h3>المواعيد النشطة</h3>
                <p id="activeAppointmentCount">0</p>
                <small>خلال الأسبوع الحالي</small>
            </div>
            <div class="card completed">
                <h3>الحجوزات المكتملة</h3>
                <p id="completedAppointments">0</p>
                <small>لهذا الشهر</small>
            </div>
            <div class="card doctors">
                <h3>عدد الأطباء</h3>
                <p id="doctorsCount">0</p>
                <small>المتاحون حالياً</small>
            </div>
            <div class="card pending">
                <h3>مواعيد معلقة</h3>
                <p id="pendingAppointments">0</p>
                <small>بانتظار التأكيد</small>
            </div>
            <div class="card revenue">
                <h3>إجمالي الإيرادات</h3>
                <p id="totalRevenue">0</p>
                <small>لهذا الشهر ($)</small>
            </div>
        </section>
    </div>

    <nav>
        <a href="index.html" class="active">
            <i class="fas fa-home"></i> الرئيسية
        </a>
        <a href="new-patient.html">
            <i class="fas fa-user-plus"></i> مريض جديد
        </a>
        <a href="patients.html">
            <i class="fas fa-users"></i> المرضى
        </a>
        <a href="appointments.html">
            <i class="far fa-calendar-alt"></i> المواعيد
        </a>
        <a href="settings.html">
            <i class="fas fa-cog"></i> الإعدادات
        </a>
    </nav>

    <script>
        const supabaseUrl = 'https://dxzgiesmjorrhnnaxsoe.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4emdpZXNtam9ycmhubmF4c29lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMzU2MDUsImV4cCI6MjA2ODkxMTYwNX0.rAirfLN0FLNrZyjMyUIDS892EYIfSue2RXFEpIdBUfE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Function to load clinic name from settings table
        async function loadClinicName() {
            const { data, error } = await supabase
                .from('clinic_settings') // Assuming your table for settings is 'clinic_settings'
                .select('clinic_name')
                .single(); // Assuming there's only one row for general settings

            if (error) {
                console.error('Error fetching clinic name:', error.message);
                document.getElementById('clinicName').textContent = 'عيادتي'; // Fallback name
            } else if (data) {
                document.getElementById('clinicName').textContent = data.clinic_name || 'عيادتي';
            } else {
                document.getElementById('clinicName').textContent = 'عيادتي'; // Fallback if no data
            }
        }

        async function loadStats() {
            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59).toISOString();

            const dayOfWeek = now.getDay();
            const diffToSunday = now.getDate() - dayOfWeek;
            const startOfWeek = new Date(now.getFullYear(), now.getMonth(), diffToSunday).toISOString();
            const endOfWeek = new Date(now.getFullYear(), now.getMonth(), diffToSunday + 6, 23, 59, 59).toISOString();

            // All stats fetching confirmed to be from Supabase
            const { data: totalPatients, error: totalPatientsError } = await supabase.from('patients').select('id');
            if (totalPatientsError) console.error('Error fetching total patients:', totalPatientsError.message);

            const { data: activeAppointments, error: activeAppointmentsError } = await supabase.from('appointments').select('id, status')
                .gte('appointment_date', startOfWeek)
                .lte('appointment_date', endOfWeek)
                .in('status', ['مؤكدة', 'قيد الانتظار']);

            if (activeAppointmentsError) console.error('Error fetching active appointments:', activeAppointmentsError.message);

            const { data: completedAppointments, error: completedAppointmentsError } = await supabase.from('appointments').select('id')
                .eq('status', 'مكتملة')
                .gte('appointment_date', startOfMonth)
                .lte('appointment_date', endOfMonth);
            if (completedAppointmentsError) console.error('Error fetching completed appointments:', completedAppointmentsError.message);

            const { data: pendingAppointments, error: pendingAppointmentsError } = await supabase.from('appointments').select('id').eq('status', 'قيد الانتظار');
            if (pendingAppointmentsError) console.error('Error fetching pending appointments:', pendingAppointmentsError.message);

            const { data: doctors, error: doctorsError } = await supabase.from('doctors').select('id');
            if (doctorsError) console.error('Error fetching doctors:', doctorsError.message);

            const { data: transactions, error: transactionsError } = await supabase.from('transactions').select('amount')
                .gte('created_at', startOfMonth)
                .lte('created_at', endOfMonth);
            if (transactionsError) console.error('Error fetching transactions:', transactionsError.message);

            let totalRevenue = 0;
            if (transactions) {
                totalRevenue = transactions.reduce((sum, transaction) => sum + (transaction.amount || 0), 0);
            }

            document.getElementById('totalPatientCount').textContent = totalPatients?.length || 0;
            document.getElementById('activeAppointmentCount').textContent = activeAppointments?.length || 0;
            document.getElementById('completedAppointments').textContent = completedAppointments?.length || 0;
            document.getElementById('pendingAppointments').textContent = pendingAppointments?.length || 0;
            document.getElementById('doctorsCount').textContent = doctors?.length || 0;
            document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(2);
        }

        // Call both functions on load
        loadClinicName();
        loadStats();
    </script>
</body>
</html>

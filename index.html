<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - عيادتي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="main-content-wrapper">
        <header class="page-header">
            <h1>لوحة المتابعة</h1>
            <p>أداء العيادة لهذا اليوم: <strong><span id="currentDate"></span></strong></p>
        </header>

        <section class="stats">
            <div class="card">
                <div class="card-icon"><i class="fas fa-calendar-day"></i></div>
                <h3>مواعيد اليوم</h3>
                <p id="todayAppointments">0</p>
            </div>
            <div class="card">
                <div class="card-icon"><i class="fas fa-arrow-up" style="color: #2ecc71;"></i></div>
                <h3>دخل اليوم</h3>
                <p id="todayIncome">0</p>
            </div>
        </section>
    </div>

    <nav>
        <a href="index.html" class="active"><i class="fas fa-home"></i> <span>الرئيسية</span></a>
        <a href="patient-booking.html"><i class="fas fa-user-plus"></i> <span>إضافة وحجز</span></a>
        <a href="#"><i class="fas fa-cog"></i> <span>الإعدادات</span></a>
    </nav>
    <script>
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        
        // --- Your Supabase Credentials ---
        const supabaseUrl = 'https://dxzgiesmjorrhnnaxsoe.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4emdpZXNtam9ycmhubmF4c29lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMzU2MDUsImV4cCI6MjA2ODkxMTYwNX0.rAirfLN0FLNrZyjMyUIDS892EYIfSue2RXFEpIdBUfE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadDashboard() {
            const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD format

            const { count: appointmentsCount } = await supabase.from('appointments').select('*', { count: 'exact', head: true }).eq('appointment_date', today);
            const { data: incomeData } = await supabase.from('transactions').select('amount').eq('transaction_date', today).eq('type', 'Income');
            
            const totalIncome = incomeData ? incomeData.reduce((sum, t) => sum + t.amount, 0) : 0;

            document.getElementById('todayAppointments').textContent = appointmentsCount || 0;
            document.getElementById('todayIncome').textContent = ` ${totalIncome.toFixed(0)}`;
        }
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>

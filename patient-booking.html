<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وحجز - عيادتي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="main-content-wrapper">
        <header class="page-header"><h1>إضافة مريض وحجز موعد</h1></header>

        <form id="bookingForm">
            <div class="form-container">
                <h2>1. بيانات المريض</h2>
                <div class="form-group">
                    <label class="label-with-icon"><i class="fas fa-user"></i>الاسم الكامل</label>
                    <input type="text" id="patientName" required>
                </div>
                 <div class="form-group">
                    <label class="label-with-icon"><i class="fas fa-phone"></i>رقم الهاتف</label>
                    <input type="tel" id="patientPhone" required>
                </div>
                <div id="dynamic-fields-container"></div>
            </div>

            <div class="form-container">
                <h2>2. تفاصيل الحجز</h2>
                <div class="form-group">
                    <label class="label-with-icon"><i class="fas fa-concierge-bell"></i>الخدمة المقدمة</label>
                    <select id="service" class="form-group" style="width: 100%; padding: 12px;" required></select>
                </div>
                 <div class="form-group">
                    <label class="label-with-icon"><i class="fas fa-calendar-alt"></i>التاريخ</label>
                    <input type="date" id="appointmentDate" required>
                </div>
                <div class="form-group">
                    <label class="label-with-icon"><i class="fas fa-clock"></i>الوقت</label>
                    <input type="time" id="appointmentTime" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">حفظ وتسجيل الموعد</button>
        </form>
    </div>

    <nav>
        <a href="index.html"><i class="fas fa-home"></i> <span>الرئيسية</span></a>
        <a href="patient-booking.html" class="active"><i class="fas fa-user-plus"></i> <span>إضافة وحجز</span></a>
        <a href="#"><i class="fas fa-cog"></i> <span>الإعدادات</span></a>
    </nav>

    <script>
        // --- Your Supabase Credentials ---
        const supabaseUrl = 'https://dxzgiesmjorrhnnaxsoe.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4emdpZXNtam9ycmhubmF4c29lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMzU2MDUsImV4cCI6MjA2ODkxMTYwNX0.rAirfLN0FLNrZyjMyUIDS892EYIfSue2RXFEpIdBUfE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const dynamicFieldsContainer = document.getElementById('dynamic-fields-container');
        const serviceSelect = document.getElementById('service');
        const form = document.getElementById('bookingForm');

        async function initializePage() {
            // Load custom fields
            const { data: fields } = await supabase.from('form_fields').select('*');
            if (fields) {
                fields.forEach(field => {
                    dynamicFieldsContainer.innerHTML += `
                        <div class="form-group">
                            <label class="label-with-icon"><i class="fas fa-clipboard-list"></i> ${field.field_label}</label>
                            <input type="text" id="custom_${field.field_name}" name="${field.field_name}" value="${field.default_value || ''}">
                        </div>`;
                });
            }

            // Load services
            const { data: services } = await supabase.from('services').select('*');
            if (services) {
                serviceSelect.innerHTML = '<option value="">اختر خدمة...</option>';
                services.forEach(service => {
                    serviceSelect.innerHTML += `<option value="${service.id}" data-price="${service.price}">${service.name}</option>`;
                });
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                // Collect custom data
                const customData = {};
                dynamicFieldsContainer.querySelectorAll('input').forEach(input => { customData[input.name] = input.value; });

                // 1. Insert patient
                const { data: patient, error: pError } = await supabase.from('patients').insert({
                    name: document.getElementById('patientName').value,
                    phone_number: document.getElementById('patientPhone').value,
                    custom_data: customData
                }).select('id').single();
                if (pError) throw pError;

                // 2. Insert appointment
                const serviceElement = serviceSelect.options[serviceSelect.selectedIndex];
                const servicePrice = serviceElement.dataset.price;
                
                const { data: appointment, error: aError } = await supabase.from('appointments').insert({
                    patient_id: patient.id,
                    service_id: serviceElement.value,
                    appointment_date: document.getElementById('appointmentDate').value,
                    time_slot: document.getElementById('appointmentTime').value
                }).select('id').single();
                if (aError) throw aError;
                
                // 3. Auto-generate income transaction
                if (servicePrice > 0) {
                    await supabase.from('transactions').insert({
                        description: `دخل من خدمة: ${serviceElement.text}`,
                        amount: servicePrice,
                        type: 'Income',
                        appointment_id: appointment.id,
                        patient_id: patient.id
                    });
                }
                
                alert('تم تسجيل المريض والموعد والمعاملة المالية بنجاح!');
                form.reset();

            } catch (error) {
                alert(`خطأ: ${error.message}`);
            }
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
